<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Quiz Genius</h1>

    <form id="loginForm" class="form-container">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Enter Username" required />
      <input type="password" id="loginPassword" placeholder="Enter Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <button type="button" id="showRegister">Register</button></p>
    </form>
    
    <form id="registerForm" class="form-container hidden">
      <h2>Register</h2>
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <button type="button" id="showLogin">Login</button></p>
    </form>
    
    <div id="quizPage" class="hidden">
      <h2>Welcome to the Quiz!</h2>
      <p>Start your journey of knowledge.</p>
    </div>
  </div>
  
  <script>
    document.getElementById("showRegister").addEventListener("click", function() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    });
    document.getElementById("showLogin").addEventListener("click", function() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
    
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
    
      const response = await fetch("http://localhost:5001/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
    
      if (response.ok) {
        alert("Registration successful! You can now log in.");
        document.getElementById("registerForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
      } else {
        alert("Registration failed. Try again.");
      }
    });
    
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
  
      try {
          const response = await fetch("http://localhost:5001/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
          });
  
          const data = await response.json();
  
          if (data.token) {
              localStorage.setItem("token", data.token); 
              alert("Login successful!");
              window.location.href = 'quiz.html'; 
          } else {
              alert(data.message); 
          }
      } catch (error) {
          alert('Error: ' + error.message); 
      }
    });
    
    if (window.location.pathname === "/quiz.html" && !localStorage.getItem("token")) {
        window.location.href = 'login.html';
    }
  </script>
</body>
</html>
