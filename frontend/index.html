<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <div class="nav-container">
        <div class="logo">
            <img src="./PrepBuddy.svg" alt="PrepBuddy">
        </div>

        <ul class="menu">
            <li><a href="/frontend/about.html" class="nav-link">About</a></li>
        </ul>
    </div>
  </header>
  
  <div class="main-content">
    <div class="container">
        <h1>Welcome to PrepBuddy!</h1>

        <!-- Login Form -->
        <form id="loginForm" class="form-container">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter Username" required />
            <input type="password" id="loginPassword" placeholder="Enter Password" required />
            <button type="submit">Login</button>
            <p>Don't have an account? <button type="button" id="showRegister" class="toggle-button">Register</button></p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form-container hidden">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Enter Username" required />
            <input type="password" id="password" placeholder="Enter Password" required />
            <button type="submit">Register</button>
            <p>Already have an account? <button type="button" id="showLogin" class="toggle-button">Login</button></p>
        </form>
    </div>
</div>
  
  <script src="script.js"></script>
</body>
</html>
