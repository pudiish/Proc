<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Course</title>
    <link rel="stylesheet" href="admin.css">
    <!-- TinyMCE CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.4.2/tinymce.min.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="../PrepBuddy.svg" alt="PrepBuddy">
            </div>
            <ul class="menu">
                <li><a href="../LMS.html">Home</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/practice.html"></a></li>
                <li><a href="" class="nav-link" id="logout-btn">Logout</a></li>
            </ul>
            <div class="SearchBar_Header">
                <input type="text" placeholder="Search...">
                <div class="SearchIcon"><i class="fa fa-search"></i></div>
            </div>
        </div>
    </header>

    <div class="course-form-container">
        <h2>Add a New Course</h2>
        <form id="adminCourseForm">
            <!-- Basic Course Information -->
            <label>Title:</label>
            <input type="text" id="courseTitle" required>

            <label>Description:</label>
            <textarea id="courseDescription" required></textarea>

            <label>Course Content:</label>
            <textarea id="courseContent"></textarea>

            <label>Category:</label>
            <input type="text" id="courseCategory" required>

            <label>Image URL:</label>
            <input type="text" id="courseImage" required>

            <label>Duration:</label>
            <input type="text" id="courseDuration" value="8 weeks" required>

            <!-- Objectives -->
            <label>Objectives:</label>
            <div id="objectivesContainer">
                <input type="text" class="objective" placeholder="Objective 1" required>
                <input type="text" class="objective" placeholder="Objective 2" required>
                <input type="text" class="objective" placeholder="Objective 3" required>
            </div>

            <!-- Requirements -->
            <label>Requirements:</label>
            <div id="requirementsContainer">
                <input type="text" class="requirement" placeholder="Requirement 1" required>
                <input type="text" class="requirement" placeholder="Requirement 2" required>
                <input type="text" class="requirement" placeholder="Requirement 3" required>
            </div>

            <!-- Curriculum -->
            <label>Curriculum:</label>
            <div id="curriculumContainer">
                <div class="curriculumSection">
                    <input type="text" class="curriculumTitle" placeholder="Section Title" required>
                    <div class="lecturesContainer">
                        <input type="text" class="lectureTitle" placeholder="Lecture 1 Title" required>
                        <input type="text" class="lectureDuration" placeholder="Lecture 1 Duration" required>
                        <input type="text" class="lectureType" placeholder="Lecture 1 Type" required>
                    </div>
                </div>
            </div>

            <!-- Instructor -->
            <label>Instructor:</label>
            <div id="instructorContainer">
                <input type="text" id="instructorName" placeholder="Instructor Name" required>
                <textarea id="instructorBio" placeholder="Instructor Bio" required></textarea>
                <input type="text" id="instructorImage" placeholder="Instructor Image URL" required>
            </div>

            <!-- Reviews -->
            <label>Reviews:</label>
            <div id="reviewsContainer">
                <input type="number" id="reviewAverage" placeholder="Average Rating" required>
                <input type="number" id="reviewCount" placeholder="Review Count" required>
                <div class="reviewItem">
                    <input type="text" class="reviewUserName" placeholder="User Name" required>
                    <input type="text" class="reviewUserImage" placeholder="User Image URL" required>
                    <input type="text" class="reviewDate" placeholder="Review Date" required>
                    <input type="number" class="reviewRating" placeholder="Rating" required>
                    <textarea class="reviewContent" placeholder="Review Content" required></textarea>
                </div>
            </div>

            <button type="submit">Add Course</button>
        </form>
    </div>
</body>
</html>
